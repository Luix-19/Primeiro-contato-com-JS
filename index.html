<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
<h2>Primeiro Contato com Java Script</h2><br>

<button onclick="Japinha()">Clique aqui</button>


<script>
function Japinha(){
let nome= prompt("Digite seu Nome:");
let numero= prompt("Digite um numero:");
let comida= prompt("Digite sua comida favorita:");
let CPF= prompt("Digite seu CPF:");
let musica= prompt("Digite seu estilo de musica favorita");
let artista=prompt("Digite seu artista favorito:");
alert("Esse é seu Nome: " + nome)
alert("Esse é seu Número: " + numero)
alert("Essa é sua Comida Favorita: " + comida)
alert("Esse é seu CPF: " + CPF)
alert("Essa é sua Música Favorita: " + musica)
alert("Esse é sue Artista Favorito: " + artista)

}
</script>
</body>
